<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>水泳クラブ</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      color: #ffffff; /* 波の白 */
      text-align: center;
      padding: 50px;
    }
    header {
      background-color: #fdd835; /* 日差しの黄色 */
      padding: 20px;
    }
    h1 {
      margin: 0;
    }
    p {
      margin-top: 20px;
      font-size: 1.2em;
    }
  </style>
</head>
<body style="background-color: #0077be; /* 海の青 */">
  <header>
    <h1>水泳クラブへようこそ！</h1>
  </header>
  <p>清らかな水の中で、新しい一歩を踏み出そう。</p>
</body>
</html>
